<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />

<title>Audio Player</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="styles/css/player.css">
<script type="text/javascript" src="js/audioplayer.js"></script>

</head>
<body>
  <!-- start mrtrPlayer -->
  <div id="mrtrHiddenPlayer"></div>
  <div id="mrtrPlayer">
    <div id="test" class="extra-play-info"></div>
    <div id="mrtrLeft">
      <div class="jp-play" id="mrtrPlayButton">
        <p>Play</p>
      </div>
      <div class="jp-pause" id="mrtrPauseButton">
        <p>Pause</p>
      </div>
      <div class="mrtrKill"></div>
    </div>
    <div id="mrtrRight">
      <div id="mrtrVolume">
        <div id="mrtrVolumeMax" class="jp-volume-bar">   
          <div id="mrtrVolumeFront" class="jp-volume-bar-value">
          </div>
        </div>
        <div id="mrtrVolumeKnob">
        </div>
      </div>
      <div id="mrtrTrack">
        <p>"The Death of Me"</p>
      </div>
      <div id="mrtrPosition">
        <div id="mrtrPositionBack">
        </div>
        <div id="mrtrSeek" class="jp-seek-bar">
        </div>
      </div>
      <div id="mrtrPositionCount">
        <p><span class="jp-current-time"></span>/<span class="jp-duration">4:21</span></p>
      </div>
    </div>  
  </div>
  <!-- end mrtrPlayer -->
</body>

</html>
